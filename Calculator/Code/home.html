<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>My Claculator</title>
</head>
<body>
    
  <div class="container">
    <h1>My Calculator</h1>
      <div class="calculator">
          <div class="theme-toggler">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
            <div id="display" ></div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td>
                    <button class="btn-symbol" id="(">(</button>
                    <button class="btn-symbol" id=")">)</button>
                    <button class="btn-symbol" id="ans">ans</button>
                    <button class="btn-symbol" id="del">del</button>
                    <button class="btn-symbol" id="clear">clear</button>
                </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn-number" id="7">7</button>
                        <button class="btn-number" id="8">8</button>
                        <button class="btn-number" id="9">9</button>
                        <button class="btn-operator" id="%">%</button>
                        <button class="btn-operator" id="&#8730;"> &#8730;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn-number" id="4">4</button>
                        <button class="btn-number" id="5">5</button>
                        <button class="btn-number" id="6">6</button>
                        <button class="btn-operator" id="*">*</button>
                        <button class="btn-operator" id="/">/</button>   
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn-number" id="1">1</button>
                        <button class="btn-number" id="2">2</button>
                        <button class="btn-number" id="3">3</button>
                        <button class="btn-operator" id="+">+</button>
                        <button class="btn-operator" id="-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn-symbol" id="dot">.</button>
                        <button class="btn-number" id="0">0</button>
                        <button class="btn-symbol" id="plus-minus">+/-</button>
                        <button class="btn-symbol" id="^">a^b</button>
                        <button class="btn-operator" id="m">mod</button>
                    </td>
                </tr>
            </table>
        </div>
      </div>
  </div>

</html>
